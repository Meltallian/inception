volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/jbidaux/data/wordpress
      o: bind # the docker can read a write a parcel of data located in the host
      type: none
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/jbidaux/data/mariadb
      o: bind
      type: none

networks:
  inception:
    name: inception

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    ports:
      -"443:443"
    depends_on:
      -wordpress
    volumes:
      -wordpress:/var/www/html #specify name of the volume that is mounted to location /var/www/html
    env_file:
      -.env
    networks:
      -inception
    restart: always
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    depends_on:
      -mariadb
    volumes:
      -wordpress:/var/www/html
    env_file:
      -.env
    networks:
      -inception
    restart: always
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    volumes:
      -mariadb:/var/lib/mysql
    env_file:
      -.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PWD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
    networks:
      -inception
    restart: always
